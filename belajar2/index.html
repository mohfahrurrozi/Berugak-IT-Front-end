<html>
<head>
    <title>Form dan Tabel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Belajar Membuat Form</h1>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Form Mahasiswa</h2>
            </div>
            <div class="card-body">
                <tr>
                    <label>Nama Lengkap</label>
                    <input type="text" class="col-md-5 form-control" placeholder="Masukan Nama Lengkap">
                </tr>
                <br>
                <tr>
                    <label>Umur</label>
                    <input type="number" class="col-md-5 form-control">
                </tr>
                <br>
                <tr>
                    <label>Tanggal Lahir</label>
                    <input type="date" class="col-md-5 form-control">
                </tr>
                <br>
                <tr>
                    <label>Jam Lahir</label>
                    <input type="time" class="col-md-5 form-control">
                </tr>
                <br>
                <tr>
                    <label>Alamat Lengkap</label>
                    <textarea cols="30" rows="5" class="col-md-5 form-control"></textarea>
                </tr>
                <br>
                <tr>
                    <label>Password</label>
                    <input type="password" class="col-md-5 form-control">
                </tr>
                <br>
                <tr>
                    <label>Email</label>
                    <input type="email" class="col-md-5 form-control">
                </tr>
                <br>
                <button class="btn btn-success">Simpan</button>
                <br>
                <br>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Tanggal lahir</th>
                                <th>Jam Lahir</th>
                                <th>ALamat</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>MOH. FAHRURROZI</td>
                                <td>09 Mei 1998</td>
                                <td>12:00 AM</td>
                                <td>Lorem ipsum dolor sit amet consectetur adipisicing elit.</td>
                                <td>rozi.050920@gmail.com</td>
                                <td>12345</td>
                                <td>
                                    <a href="" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="" class="btn btn-danger btn-sm">Hapus</a>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</body>

</html>
